<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <script src="public/index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div id="header">
      <button class="header-button" id="add-btn">Add Book</button>
      <button class="header-button" id="remove-btn">Remove Book</button>
    </div>
    <div id="content">
      <div id="form-space" class="invisible">
        <form id="form" required>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required/><br />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required/><br />

          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" required/><br />

          <div class="checkbox-container">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" name="read"/>
          </div>

          <div id="form-buttons">
            <button id="cancel-button" type="button" class="cancel-button">
              Cancel
            </button>
            <input type="submit" value="Submit" id="submit-button"/>
          </div>
        </form>
      </div>
      <div id="display">
      </div>
    </div>
  </body>
</html>
